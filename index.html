<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zikkle</title>
    <!-- CSS only -->
    <link rel="icon" type="image/x-icon" href="./favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <script src="index.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container-fluid col-lg-12 col-xs-12 col-centered d-flex justify-content-center bigcontainer"
    >
      <div class="row">
        <div class="align-center title">
          <h1>zikkle</h1>
        </div>
        <div class="container-fluid guess">
          <input type="text" id="guesser" maxlength="5" minlength="5" />
          <button>Guess</button>
          <button id="reset">New Game</button>
        </div>
        <div
          class="d-flex justify-content-center all-divs"
          id="first-guess-div"
        >
          <div class="letter order-1 first-guess">
            <p></p>
          </div>

          <div class="letter order-2">
            <p></p>
          </div>

          <div class="letter order-3">
            <p></p>
          </div>

          <div class="letter order-4">
            <p></p>
          </div>

          <div class="letter order-5">
            <p></p>
          </div>
        </div>

        <div class="d-flex justify-content-center" id="second-guess-div">
          <div class="letter order-1">
            <p></p>
          </div>

          <div class="letter order-2">
            <p></p>
          </div>

          <div class="letter order-3">
            <p></p>
          </div>

          <div class="letter order-4">
            <p></p>
          </div>

          <div class="letter order-5">
            <p></p>
          </div>
        </div>

        <div class="d-flex justify-content-center" id="third-guess-div">
          <div class="letter order-1">
            <p></p>
          </div>

          <div class="letter order-2">
            <p></p>
          </div>

          <div class="letter order-3">
            <p></p>
          </div>

          <div class="letter order-4">
            <p></p>
          </div>

          <div class="letter order-5">
            <p></p>
          </div>
        </div>

        <div class="d-flex justify-content-center" id="fourth-guess-div">
          <div class="letter order-1">
            <p></p>
          </div>

          <div class="letter order-2">
            <p></p>
          </div>

          <div class="letter order-3">
            <p></p>
          </div>

          <div class="letter order-4">
            <p></p>
          </div>

          <div class="letter order-5">
            <p></p>
          </div>
        </div>

        <div class="d-flex justify-content-center" id="fifth-guess-div">
          <div class="letter order-1">
            <p></p>
          </div>

          <div class="letter order-2">
            <p></p>
          </div>

          <div class="letter order-3">
            <p></p>
          </div>

          <div class="letter order-4">
            <p></p>
          </div>

          <div class="letter order-5">
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Win Modal -->
    <div
      class="modal fade"
      id="winModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              You Guessed It!
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="NewGame()"
            ></button>
          </div>
          <div class="modal-body">Can't stop on a win right?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="NewGame()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="NewGame()"
            >
              Play Again?
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loss Modal -->
    <div
      class="modal fade"
      id="lossModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Sorry You Lose! - The word was: <i><span id="actual-word"></span></i>
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="NewGame()"
            ></button>
          </div>
          <div class="modal-body">Can't stop on a loss right?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="NewGame()"
            >
              Guess Again
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="NewGame()"
            >
              Play Again?
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
